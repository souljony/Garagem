<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Add a New User</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="loginData.title">
        </label>
        <label class="item item-input">
          <span class="input-label">Device UUID</span>
          <input type="text" placeholder="XX:XX:XX:XX:XX:XX" ng-model="loginData.uuid">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Add the User</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
