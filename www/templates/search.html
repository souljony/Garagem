<ion-view view-title="Schedules and Permissions">
    <ion-nav-buttons side="right">
        <button class="button icon ion-person-add" ng-click="login()">
    </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list show-delete="false" can-swipe="true">
            <ion-item ng-repeat="user in users">
                {{user.name}}
                <p>{{user.uuid}}</p>
                <ion-option-button class="button-assertive icon ion-trash-a" ng-click="users.splice($index, 1)"></ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
